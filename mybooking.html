<body class="bg-space-dark text-white font-exo min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div id="booking-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </div>

  <!-- Modal -->
  <div id="ticket-modal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-space-dark p-6 rounded-2xl w-11/12 md:w-2/3 max-h-[90vh] overflow-auto">
      <div id="ticket-content"></div>
      <div class="flex justify-end mt-4 gap-3">
        <button onclick="printTicketModal()" class="px-4 py-2 rounded-xl bg-green-500 text-white hover:bg-green-600 transition">Print</button>
        <button onclick="closeTicketModal()" class="px-4 py-2 rounded-xl bg-red-500 text-white hover:bg-red-600 transition">Close</button>
      </div>
    </div>
  </div>

  <script>
    const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
    const container = document.getElementById("booking-list");
    const modal = document.getElementById("ticket-modal");
    const ticketContent = document.getElementById("ticket-content");

    // Affichage des cartes
    container.innerHTML = bookings.map(b => `
      <div class="bg-space-dark/70 border border-neon-blue/40 backdrop-blur-md p-6 rounded-2xl shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-orbitron text-neon-cyan">${b.destination}</h2>
          <span class="text-sm text-gray-400">#${b.id}</span>
        </div>
        <p class="text-gray-300"><strong>Date:</strong> ${b.date}</p>
        <p class="text-gray-300 mt-1"><strong>Total Price:</strong> <span class="text-neon-blue font-bold">${b.price} $</span></p>
        <div class="mt-4">
          <h3 class="text-lg font-semibold text-neon-purple">Passengers</h3>
          <ul class="mt-2 space-y-1">
            ${b.passengers.map(p => `<li class="text-gray-300 ml-4">• <span class="font-semibold">${p.firstName} ${p.lastName}</span> <span class="text-gray-400">(${p.email})</span></li>`).join("")}
          </ul>
        </div>
        <div class="flex justify-end mt-4">
          <button onclick="viewTicket(${b.id})" class="px-4 py-2 rounded-xl bg-green-500/20 border border-green-400/40 text-green-300 hover:bg-green-500/30 transition">
            View Ticket
          </button>
        </div>
      </div>
    `).join("");

    // Ouvrir modal et injecter ticket
    function viewTicket(id) {
      const ticket = bookings.find(b => b.id == id);
      if(!ticket) return alert("Ticket not found");

      ticketContent.innerHTML = `
        <h1 class="text-3xl font-orbitron text-neon-cyan mb-4">Space Ticket</h1>
        <p><strong>Destination:</strong> ${ticket.destination}</p>
        <p><strong>Date:</strong> ${ticket.date}</p>
        <p><strong>Total Price:</strong> ${ticket.price} $</p>
        <h3 class="mt-4 font-semibold text-neon-purple">Passengers:</h3>
        <ul class="ml-4 mt-2 space-y-1">
          ${ticket.passengers.map(p => `<li>${p.firstName} ${p.lastName} (${p.email})</li>`).join("")}
        </ul>
      `;
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }

    function closeTicketModal() {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
    }

    function printTicketModal() {
      const printContents = ticketContent.innerHTML;
      const originalContents = document.body.innerHTML;
      document.body.innerHTML = printContents;
      window.print();
      document.body.innerHTML = originalContents;
      location.reload(); // pour rétablir l'état original
    }
  </script>
</body>

    <script>
        // Create stars background
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }
        
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('open');
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
