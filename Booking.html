    <style>
        body {
            background: linear-gradient(to bottom, #0a0a18, #1a1a2e, #16213e);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(14, 165, 233, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 60%, rgba(139, 92, 246, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 40% 80%, rgba(6, 182, 212, 0.1) 0%, transparent 20%);
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .glow {
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.7);
        }
        
        .card-hover {
            transition: all 0.3s ease;
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(14, 165, 233, 0.3);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .planet-card {
            background: rgba(22, 33, 62, 0.7);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .planet-card:hover {
            border-color: rgba(14, 165, 233, 0.7);
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }
        
        .mobile-menu {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .mobile-menu.open {
            max-height: 300px;
        }

  <main class="container mx-auto px-4 py-12 relative z-10">
    <section class="text-center mb-12">
      <h1 class="font-orbitron text-4xl md:text-5xl font-bold mb-4 text-glow">
        Book Your Space Journey
      </h1>
      <p class="text-lg md:text-xl text-gray-300 max-w-2xl mx-auto">
        Begin your adventure to the stars. Fill out the form below to reserve your spot.
      </p>
    </section>

    <div class="form-container max-w-4xl mx-auto p-8 bg-space-dark/50 backdrop-blur-sm rounded-xl border border-neon-blue/20">
      <form id="booking-form" novalidate>
        <!-- Journey Details -->
        <div class="mb-8">
          <h2 class="font-orbitron text-2xl mb-6 text-neon-blue">Journey Details</h2>

          <!-- Destination -->
          <div class="mb-6">
            <label class="block mb-2 text-gray-300">Destination</label>
            <select class="h-12 w-full rounded-md border border-gray-600 bg-space-dark/70 px-4 text-white focus:border-neon-blue focus:outline-none" id="destination" required>
              <option value="">Select your destination</option>
            </select>
            <div class="error-message mt-1" id="destination-error"></div>
          </div>

          <!-- Destination Info -->
          <div id="destination-info" class="destination-info hidden mt-6 p-6 bg-space-dark/70 rounded-lg border border-neon-blue/30">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <h3 class="font-orbitron text-neon-blue mb-2" id="destination-name"></h3>
                <p class="text-sm text-gray-300" id="destination-description"></p>
              </div>
              <div class="text-sm">
                <div class="flex justify-between mb-1"><span class="text-gray-400">Travel Duration:</span><span id="destination-duration"></span></div>
                <div class="flex justify-between mb-1"><span class="text-gray-400">Distance:</span><span id="destination-distance"></span></div>
                <div class="flex justify-between mb-1"><span class="text-gray-400">Gravity:</span><span id="destination-gravity"></span></div>
                <div class="flex justify-between mb-1"><span class="text-gray-400">Temperature:</span><span id="destination-temperature"></span></div>
                <div class="flex justify-between"><span class="text-gray-400">Price:</span><span class="font-bold text-neon-cyan" id="destination-price"></span></div>
              </div>
            </div>
            <div class="mt-4 text-right text-lg font-bold text-neon-purple" id="total-price-display"></div>
          </div>

          <!-- Departure Date -->
          <div class="mb-6">
            <label class="block mb-2 text-gray-300">Departure Date</label>
            <input type="date" id="departure-date" required class="h-12 w-full rounded-md border border-gray-600 bg-space-dark/70 px-4 text-white focus:border-neon-blue focus:outline-none" />
            <div class="error-message" id="departure-date-error"></div>
          </div>

          <!-- Passengers -->
          <div class="mb-6">
            <label class="block mb-3 text-gray-300">Number of Passengers</label>
            <div class="flex flex-wrap gap-4">
              <label><input type="radio" name="passengers" value="solo" class="mr-2" checked /> Solo</label>
              <label><input type="radio" name="passengers" value="couple" class="mr-2" /> Couple (2)</label>
              <label><input type="radio" name="passengers" value="group" class="mr-2" /> Group (3–6)</label>
            </div>
          </div>

          <!-- Accommodations -->
          <div class="mb-6" id="accommodations-section">
            <label class="block mb-3 text-gray-300">Accommodation Type</label>
            <div id="accommodations-container" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            <input type="hidden" id="accommodation" value="" />
            <div class="error-message" id="accommodation-error"></div>
          </div>
        </div>

       
      <!-- Personal Information -->
<div class="mb-8">
  <h2 class="font-orbitron text-2xl mb-6 text-neon-blue">Personal Information</h2>

  <!-- Primary Passenger -->
  <div class="passenger-form grid grid-cols-2 gap-6" id="passenger-form-0">
    
    <!-- First Name -->
    <div class="flex flex-col">
      <label class="text-gray-300 mb-1">First Name <span class="text-red-400">*</span></label>
      <input type="text" name="first-name[]" placeholder="Enter first name" required data-validation="name"
        class="w-full h-12 rounded-md border border-gray-600 bg-space-dark/70 px-4 text-white focus:border-neon-blue focus:outline-none" />
      <div class="error-message mt-1 text-sm"></div>
    </div>

    <!-- Last Name -->
    <div class="flex flex-col">
      <label class="text-gray-300 mb-1">Last Name <span class="text-red-400">*</span></label>
      <input type="text" name="last-name[]" placeholder="Enter last name" required data-validation="name"
        class="w-full h-12 rounded-md border border-gray-600 bg-space-dark/70 px-4 text-white focus:border-neon-blue focus:outline-none" />
      <div class="error-message mt-1 text-sm"></div>
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <label class="text-gray-300 mb-1">Email <span class="text-red-400">*</span></label>
      <input type="email" name="email[]" placeholder="Enter email" required data-validation="email"
        class="w-full h-12 rounded-md border border-gray-600 bg-space-dark/70 px-4 text-white focus:border-neon-blue focus:outline-none" />
      <div class="error-message mt-1 text-sm"></div>
    </div>

    <!-- Phone -->
    <div class="flex flex-col">
      <label class="text-gray-300 mb-1">Phone <span class="text-red-400">*</span></label>
      <input type="tel" name="phone[]" placeholder="Enter phone" required data-validation="phone"
        class="w-full h-12 rounded-md border border-gray-600 bg-space-dark/70 px-4 text-white focus:border-neon-blue focus:outline-none" />
      <div class="error-message mt-1 text-sm"></div>
    </div>

  </div>

          <!-- Dynamic Passengers Container -->
          <div id="passenger-forms-container"></div>

          <button type="button" id="add-passenger-btn" class="btn-secondary px-8 py-3 rounded-lg font-bold mt-4 bg-neon-blue/20 hover:bg-neon-blue/30 transition">
            Add Passenger
          </button>
        </div>

        <button id="confirm" type="submit" class="btn-primary px-8 py-4 rounded-lg font-bold w-full glow bg-gradient-to-r from-neon-blue to-neon-purple hover:from-neon-purple hover:to-neon-blue transition">
          Confirm Booking
        </button>
      </form>
    </div>

  <footer class="bg-space-dark border-t border-neon-blue/20 py-8 mt-12 text-center">

  </footer>

    <script>
        // Create stars background
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation delay
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }
        
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('open');
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
